<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規登録</title>

<link rel = "stylesheet" th:href = "@{/css/style.css}">

</head>
<body>

	<div class = "register-container">
		<h1>ユーザー新規登録画面</h1>
		<div th:text = "${userId}"></div>
	
		
		<form method = "post" th:action = "@{/doRegister}" th:object = "${registerForm}" class = "register-form">
			<input type = "hidden" th:name = "${_csrf.parameterName}" th:value = "${_csrf.token}"/>
			
			<div class = "form-group">
			<label for = "name">ユーザー名</label>
			<input type = "text" id = "name" th:field = "*{name}" />
			<div class = "error-message "th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}"></div>
			</div>
			
			<div class = "form-group">
			<label for = "email">メールアドレス</label>
			<input type = "email" id = "email" th:field = "*{email}" />
			<div calss = "error-message" th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}"></div>
			</div>
			
			<div class = "form-group">
			<label for = "form-group">パスワード</label>
			<input type = "password" id = "password" th:field = "*{password}" />
			<div class = "error-message" th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}"></div>
			</div>
			
			<div class = "form-group">
			<label for = "confirmPassword">パスワード確認</label>
			<input type = "password" id = "confirmPassword" th:field = "*{confirmPassword}" />
			<div class = "error-message" th:if = "${#fields.hasErrors('confirmPassword')}" th:errors = "*{confirmPassword}"></div>
			</div>
			
			<div class = "form-actions">
			    <input type = "submit" value = "登録" class = "btn btn-primary">
			    <a href = "/spring/login" class = "btn btn-danger">戻る</a>
			 </div>
		</form>
	</div>
		<footer>
			<div th:replace = "common/footer :: footer"></div>
		</footer>
</body>

</html>
